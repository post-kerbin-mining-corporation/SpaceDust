// Adds Nertea-suite CRP harvesting
// NFP adds Argon
// CryoTanks adds LqdHydrogen
// ------------------------------
// ------------------------------

@PART[spacedust-atmosphere-processor-125-1]:FOR[SpaceDust]:NEEDS[CommunityResourcePack,NearFuturePropulsion]
{
  @MODULE[ModuleSpaceDustHarvester]
  {
    HARVESTED_RESOURCE
    {
      Name = ArgonGas
      BaseEfficiency = 1
    }
  }
}

@PART[spacedust-atmosphere-processor-125-1]:FOR[SpaceDust]:NEEDS[CommunityResourcePack,CryoTanks]
{
  @MODULE[ModuleSpaceDustHarvester]
  {
    
    HARVESTED_RESOURCE
    {
      Name = LqdHydrogen
      BaseEfficiency = 1
    }
  }
}
